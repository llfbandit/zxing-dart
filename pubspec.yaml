name: zxing_lib
description: A Dart port of zxing that encode and decode multiple 1D/2D barcodes, Supported qrcode, pdf417, oned, maxicode, datamatrix, aztec.
version: 0.9.0
publish_to: 'none' # Prevent to publish to pub.dev

environment:
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  intl: ^0.18.0
  # Charset encoding/decoding (https://pub.dev/packages/charset)
  charset:
    git:
      url: https://github.com/llfbandit/charset-dart.git
      ref: cf5b300d

dev_dependencies:
  test:
  fixnum: ^1.0.1
  lints: ^2.0.0
  image: ^3.1.3
  collection: ^1.16.0
